# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/what-does-af-stand-for
    docker:
      - image: circleci/python:3.6
        environment:
          PIPENV_VENV_IN_PROJECT: 1
          DATABASE_URL: postgresql://what_does_af_stand_for:security_is_important@localhost/what_does_af_stand_for?sslmode=disable
      - image: circleci/postgres:11
        environment:
          POSTGRES_USER: what_does_af_stand_for
          POSTGRES_PASSWORD: security_is_important
          POSTGRES_DB: what_does_af_stand_for

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            sudo apt-get -y install libenchant1c2a
            sudo pip install pipenv
            pipenv install --dev

      - run:
          name: run tests
          command: |
            pipenv run pytest

      - run:
          name: check code formatting
          command: |
            pipenv run black --check .
            pipenv run isort --check-only
            find . -iname "*.py" | xargs pipenv run pylint

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
          destination: tr1
